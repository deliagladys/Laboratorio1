

<html>
<body class="estiloFondo" >
		<div class="estiloMat1">NUMEROS PRIMOS</div>
	
	<head>
		
		<title> NUMERO PRIMOS</title>
		<link rel="stylesheet" type="text/css" href="Css\Style.css" media="all">
		<script type="text/javascript" >

			function esprimo(n){
				var primo ;
				primo= true;
				for(var i = 2; i<n; i++){
					if(n % i == 0){
						primo = false;

						break;
					}
				}
				return primo;
			}
			
			var numero= parseInt(prompt("Introduzca un numero"));
			if (esprimo(numero)) {
				document.write("El numero ES PRIMO");
			}
			else{
				document.write("El numero NO ES PRIMO");
		}
		</script>
	</head>
	</body>
</html>
